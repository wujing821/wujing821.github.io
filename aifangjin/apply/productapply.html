<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>立即申请</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" type="text/css" href="../css/public.less">
    <link rel="stylesheet/less" type="text/css" href="../css/apply/applynew.less">
    <link rel="stylesheet/less" type="text/css" href="../css/form.less">
    <script src="../js/less.js"></script>
</head>
<body class="">
<header class="public_header com_header">
    <a href="javascript:;" class="return"></a>
    装修贷-立即申请
</header>

<div class="container product">
    <div id="vueid">
        <div class="loan_container">
            <div class="loan_form_group">
                <label>贷款金额</label>
                <div class="loan_input_group">
                    <div>
                        <input type="tel"  v-model="money" placeholder="" name="money" maxlength="4" data-parameter="application_amount" >
                        <strong>(1-3000万元)</strong>
                    </div>
                </div>
                <span>万元</span>
            </div>
            <div class="loan_form_group">
                <label>贷款期限</label>
                <div class="loan_input_group">
                    <div>
                        <input type="tel" placeholder="" v-model="month"   maxlength="3" data-parameter="loan_period" name="time">
                        <strong>(1-360个月)</strong>
                    </div>
                </div>

                <span>个月</span>
            </div>
        </div>
        <div class="tip_loan">
            <p> <strong v-text="monthname"></strong>  <span v-text="result.month"></span>元，预计总利息 <span v-text="result.total"></span>元</p>
            <p>*根据产品平均利率估算，仅供参考，以实际贷款利率为准</p>
        </div>
    </div>

    <div class="error_bottom error_com">
        <span>手机号错误</span>
    </div>
    <div class="m_form">

        <div class="form_container">
            <div class="error_tip"><span>注：</span><span class="info">密码错误</span></div>

            <form class="form">
                <div class="input_container">
                    <div class="form_group">
                        <!--<div class="icon_phone icon_com"><i class=""></i></div>-->
                        <input type="text" name="name" id="name" class=" m_input m_input_large" value=""
                               placeholder="请输入姓名" data-parameter="userName" />
                    </div>
                    <div class="form_group">
                        <!--<div class="icon_pic icon_com"></div>-->
                        <input type="tel" name="tel" id="tel" class="tel m_input m_input_large" value=""
                               placeholder="请输入手机号"  data-parameter="phone" />
                        <div class="icon">
                            <span class="remove"></span>
                        </div>
                    </div>
                    <div class="form_group">
                        <!--<div class="icon_code icon_com"></div>-->
                        <input type="text" class="smscaptcha m_input m_input_mid" name="smscaptcha" id="smscaptcha" value=""
                               placeholder="验证码"/>
                        <a class="get_code" data-type="newapply">获取验证码</a>
                        <!--<div class="get_code_c"></div>-->
                        <div class="icon icon_captcha">
                            <span class="remove"></span>
                        </div>
                    </div>
                </div>
                <div class="loan_describe">
                    <p> 点击申请贷款即视为同意<a href="">《爱房金服务协议》 </a></p>
                    <p> 系统将同步为您创建爱房金账号 </p>
                </div>

            </form>
        </div>

    </div>
    <footer>
        <a class="tel_apply" href="tel:400-008-6699">电话申请</a>
        <a class="apply" href="">立即申请</a>
    </footer>
</div>
<div class="cover"></div>
<div class="alert applay_alert ">
    <div class="correct"><img src="../img/form/correct.png" alt=""></div>
    <h1>恭喜您提交成功</h1>
    <p>已为您自动创建账户，您可通过手机验
        证码登录账户查询贷款进度！</p>
    <a href="javascript:;">
        确定
    </a>
    <!--<div class="a_footer">登录中 <img src="img/form/wait.png" alt=""></div>-->
</div>

<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/form.js"></script>
<script src="../js/apply/loancalculate.js"></script>
<script>
    $(document).ready(function () {
        Form.init();
        Form.applynew();
        Loancalculate.init();
    })
</script>
</body>
</html>
