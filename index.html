	<script type="text/javascript">
	var container = document.getElementById('container');

		//封装获取class函数
	function getClass(className,context){
		var nodes = (context || document.body).getElementsByTagName('*');
		var re = new RegExp('\\b' + className +'\\b');
		var eles = [];
		for(var i=0;i<nodes.length;i++){
			if(re.test(nodes[i].className)){
				eles.push(nodes[i]);
			}
		}
		return eles;
	}
	var content = getClass('box',container);
	//获取每张图片的宽度
	var imgWidth = content[0].offsetWidth;
	
	//每行可以放多少张图片
	var num = Math.floor(document.documentElement.clientWidth / imgWidth);
	
	//固定每行的宽度,屏幕不会随着放大缩小而影响图片的摆放
	container.style.cssText = 'width:'+imgWidth*num+'px;margin: 0 auto';
	//定义空数组imgArr用来存放图片
	var imgArr = [];
	for(var i=0;i<content.length;i++){
		if(i<num){//只储存每行图片的高度
			imgArr[i] = content[i].offsetHeight;
		}else{//下一行的图片
			//获取每行最小高度的图片
			var min = Math.min.apply(null,imgArr);
			//获取最小高度图片的位置
			var minlocation = getminheight(imgArr,min);
			//定义下一行的图片位置
			content[i].style.position = 'absolute';
			//下一行图片的高度是上一行中高度最小的位置
			content[i].style.top = min + 'px';
			//下一行图片距离左边的位置是最小图片的位置距离左边的位置
			content[i].style.left = content[minlocation].offsetLeft + 'px';
			//数组里最小图片的高度是最小图片的高度加上每张图片的高度
			imgArr[minlocation] = imgArr[minlocation] + content[i].offsetHeight;

		}
	}
	//获取最小高度的位置
	function getminheight(imgArr,min){
		for(var i=0;i<content.length;i++){
			if(imgArr[i] == min){
				return i;
			}
		}
	}
	</script>
