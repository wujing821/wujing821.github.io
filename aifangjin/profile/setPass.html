<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>密码设置</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" type="text/css" href="../css/public.less"/>
    <link rel="stylesheet/less" type="text/css" href="../css/profile/set.less"/>
    <script src="../js/less.js"></script>
</head>
<body>
<header class="public_header com_header">
    <a href="javascript:;" class="return"></a>
    密码设置
</header>
<p class="reason">为了您的账户安全请设置密码</p>
<div class="pass_container margintop">
    <div class="error_bottom error_com">
        <i></i><span>手机号错误</span>
    </div>

    <form action="">

        <div class="form_group ">
            <input type="password" class="password borderno" placeholder="请输入密码" name="password">
            <div class="icon icon_right">
                <span class="remove"></span><span class="eye"></span>
            </div>
        </div>
        <div class="tip"><i></i><span>密码为至少8位的数字及字母或符合的组合</span></div>

        <div class="submit_c paddingtop">
            <button class="submit">确认</button>

        </div>
        <div class="success_bottom">修改成功</div>
    </form>

</div>
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/profile/profile.js"></script>
<script src="../js/public.js"></script>

<script>
    /*Safari浏览器加上点击的二态效果*/
    var a = document.getElementsByTagName('button');
    for(var i = 0; i < a.length; i++)
    {
        a[i].addEventListener('touchstart',function(){},false);
    }
    $(document).ready(function () {
        Public.init();
        Profile.setPass(function () {
            window.location.href='/'
        })
    })
</script>

</body>
</html>
