<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>意见与反馈</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" type="text/css" href="../css/public.less">
    <link rel="stylesheet/less" type="text/css" href="../css/myloan/myloan.less">
    <link rel="stylesheet/less" type="text/css" href="../css/profile/feedback.less">
    <script src="../js/less.js"></script>
</head>
<body>
<header class="public_header">
    <a href="javascript:;" class="return"></a>
    <span class="productHeader"><i></i>意见与反馈</span>
    <div class="dropdownMenuBtn">
        <a href="javascript:;" class="clickbf" id="menuBtn"></a>
        <div class="dropdownMenu hide" id="dropdown-menu">
            <a href="../index.html"><i class="menuIndex"></i>首页</a>
            <a href="../profile/profile.html"><i class="menuPerson"></i>账户中心</a>
        </div>
    </div>

</header>
<div class="wrapper">
    <div class="container">
        <form action="">
            <div class="com_select">
                <div class="com_sheader" id="cancel-reason-header">
                    <span class="" id="require-reason"><i class="required">*</i><em>选择反馈类型</em></span><strong ></strong>
                </div>
                <div class="com_options_con">
                    <div class="com_options">
                        <div>
                            <ul class="dropdown-menu" id="">
                                <li class="active"><span><i>业务咨询</i></span></li>
                                <li><span><i>活动咨询</i></span></li>
                                <li><span><i>操作支持</i></span></li>
                                <li class="last_item"><span><i>建议与投诉</i></span></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="com_input">
                <div class="input_group">
                    <input type="number" placeholder="请输入手机号">
                </div>

            </div>
            <div class="com_textarea">
                <div class="cancelMain">
                    <textarea name="" class="suggest" maxlength="300" placeholder="请详细描述您的问题或者建议，我们及时跟进解决。（建议添加相关问题截图，以便我们更快找到问题）"></textarea>
                    <div class="numberCount"><span id="numCount">0</span>/<span>300</span></div>
                </div>
            </div>
        </form>


    </div>

</div>
<div class="success_bottom">修改成功</div>
<div class="submitBtn">
    <a href="javascript:;" class="submitButton" id="submit-button">提交</a>
</div>
<!--<div class="loan_footer"><a href="tel:400-008-6699"></a></div>-->
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/selectDown.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/profile/feedback.js"></script>

<script type="text/javascript">

    $(document).ready(function(){
        var a = document.getElementsByTagName('a');
        for(var i = 0; i < a.length; i++)
        {
            a[i].addEventListener('touchstart',function(){},false);
        }
        //下拉列表
        Public.dropDown();
        Public.init();
        //取消申请
        Feedback.init();
    })
</script>
</body>
</html>
