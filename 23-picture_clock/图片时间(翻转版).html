<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="tween.js"></script>
		<script type="text/javascript" src="mTween.js"></script>
		<style>
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
				overflow: auto;
			}
			li{
				float: left;
				width: 50px;
				height: 70px;
				position: relative;
				overflow: hidden;
			}
			img{
				vertical-align: middle;
				width:100%;
				height: 70px;
		
			}
			div{
				position: absolute;
				top:0;
				left: 0;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li><div><img src="img/0.jpg"><img src="img/0.jpg"></div></li>
			<li><div><img src="img/0.jpg"><img src="img/0.jpg"></div></li>
			<li><img src="img/b.jpg"></li>
			<li><div><img src="img/0.jpg"><img src="img/0.jpg"></div></li>
			<li><div><img src="img/0.jpg"><img src="img/0.jpg"></div></li>
			<li><img src="img/b.jpg"></li>
			<li><div><img src="img/0.jpg"><img src="img/0.jpg"></div></li>
			<li><div><img src="img/0.jpg"><img src="img/0.jpg"></div></li>
		</ul>
		<script type="text/javascript">
			var date = new Date();
			var hours = date.getHours();
			var mins = date.getMinutes();
			var secs = date.getSeconds();
			var time = toTwo(hours)+toTwo(mins)+toTwo(secs);
			var divs = document.getElementsByTagName('div');
			var imgs = document.querySelectorAll('div img');
			var timer;
			//初始化，自动获取时间，解决页面刷新延迟问题
			for(var i=0;i<time.length;i++){
				imgs[2*i].src = 'img/'+time[i]+'.jpg';
			}
			
			//补0函数
			function toTwo(n){
				return n<10?'0'+n:''+n;
			}
			//设置定时器，传参
			for(var i=0;i<divs.length;i++){
				timer = setInterval(fn,1000,i);
			}
			//封装函数
			function fn(a){
				var date = new Date();
				var hours = date.getHours();
				var mins = date.getMinutes();
				var secs = date.getSeconds();
				var time = toTwo(hours)+toTwo(mins)+toTwo(secs);
				var divs = document.getElementsByTagName('div');
				var imgs = divs[a].getElementsByTagName('img');
				var imgs2 = document.querySelectorAll('li>img');
				//先让下面的图片改变
				imgs[1].src = 'img/'+time[a]+'.jpg';
				//判断上面的图片是否和下面的图片数字一样，如果不一样就让图片翻转
				if(imgs[0].src != imgs[1].src){
					
					mTween(divs[a],'width',0,300,'linear',function(){
						imgs[0].src = 'img/'+time[a]+'.jpg';
							divs[a].style.top = '';
						mTween(divs[a],'width',50,300,'linear');
					})
					
					mTween(divs[a],'left',25,300,'linear',function(){
						imgs[0].src = 'img/'+time[a]+'.jpg';
							divs[a].style.top = '';
						mTween(divs[a],'left',0,300,'linear');
					})
				}
				//点闪烁
				for(var i=0;i<imgs2.length;i++){
					imgs2[i].src = 'img/c.jpg';	
				}
				//半秒变换一次
				setTimeout(function(){
					for(var i=0;i<imgs2.length;i++){
						imgs2[i].src = 'img/b.jpg';
					}
				},500)
			}
				
			
 		</script>
	</body>
</html>
