<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>青鸟分期</title>
    <script src="js/qingniao/rem.js"></script>
    <link rel="stylesheet" href="css/qingniao/base.css">
    <link rel="stylesheet/less" type="text/css" href="css/qingniao/public.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/qingniao/index.less"/>
    <script src="js/qingniao/less.js"></script>
</head>
<body>
<div class="header">
    <div class="title">
        <a href="" class="qingniao"><img src="img/qingniao/index/qingniao.png" alt=""></a>
        <div class="line"></div>
        <a href="" class="logo"><img src="img/qingniao/index/logo.png" alt=""></a>
        <a href="">青鸟分期说明</a>
    </div>
    <div class="content">
        <div class="part">
            <div class=""><img class="money" src="img/qingniao/index/money.png" alt=""></div>
            <div class="info">
                <h2>线上预授信</h2>
                <p>最高20万额度</p>
            </div>
        </div>
        <div class="part">
            <div class=""><img class="pay" src="img/qingniao/index/pay.png" alt=""></div>
            <div class="info">
                <h2>当日</h2>
                <p>极速放款</p>
            </div>
        </div>
        <div class="part">
            <div class=""><img class="pig" src="img/qingniao/index/pig.png" alt=""></div>
            <div class="info">
                <h2>1.9元/日</h2>
                <p>每万元利息低至</p>
            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="p_item">
        <div class="info">
            <span class="icon icon_fir"></span>
            <strong class="stro">青鸟分期</strong>
            <div class="choose">可多选</div>
        </div>
        <div class="info">
            <a href="productList.html">详细介绍</a>

        </div>
    </div>
    <div class="content">
        <div class="choose_more">
            <div class="item_group">
                <div class="p_item">
                    <div class="info">
                        <div class="choose_icon"></div>
                        <strong>亲子旅游券A（一大一小）</strong>
                        <span class="icon icon_down"></span>
                    </div>
                    <div class="info">
                        <i class="price" data-number="20000">￥20000</i>
                    </div>
                </div>
            </div>
            <div class="down_list">
                <div class="p_item">
                    <div class="info">
                        <div class="choose_icon"></div>
                        <strong>亲子旅游券B（两大一小）</strong>
                        <span class="icon icon_down"></span>
                    </div>
                    <div class="info">
                        <i class="price" data-number="30000">￥30000</i>
                    </div>
                </div>
                <div class="p_item">
                    <div class="info">
                        <div class="choose_icon"></div>
                        <strong>亲子旅游券C（两大两小）</strong>
                        <span class="icon icon_down"></span>
                    </div>
                    <div class="info">
                        <i class="price" data-number="40000">￥40000</i>
                    </div>
                </div>
            </div>

        </div>
        <div class="item_group">
            <div class="p_item">
                <div class="info">
                    <div class="choose_icon"></div>
                    <strong>学前交换券</strong>
                </div>
                <div class="info">
                    <i class="price" data-number="200000">￥200000</i>
                </div>
            </div>
        </div>
        <div class="item_group">
            <div class="p_item">
                <div class="info">
                    <div class="choose_icon"></div>
                    <strong>STEAM券</strong>
                </div>
                <div class="info">
                    <i class="price" data-number="10000">￥10000</i>
                </div>
            </div>
        </div>
        <div class="item_group">
            <div class="p_item">
                <div class="info">
                    <div class="choose_icon"></div>
                    <strong>感觉综合卷</strong>
                </div>
                <div class="info">
                    <i class="price" data-number="30000">￥30000</i>
                </div>
            </div>
        </div>
        <div class="item_group">
            <div class="p_item">
                <div class="info">
                    <div class="choose_icon"></div>
                    <strong>学教结合卷</strong>
                </div>
                <div class="info">
                    <i class="price" data-number="60000">￥60000</i>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="box">
            <h2>总费用</h2>
            <p class="result">￥0</p>
        </div>
        <div class="box">
            <a class="submit" href="javascript:;">预授信</a>
        </div>
    </div>
</div>
<footer class="">
    <p>*以上为预计金额，以青鸟学堂实际费用为准。</p>
    <a href="tel:400-008-6699"><span></span>电话咨询400-008-6699</a>
</footer>
<div class="cover">
    <div class="reminder">
        <div class="info">
            <p>1,完成预授信获取额度后，退出该页面</p>
            <p>2,重新点击目录“青鸟分期”进入下一步操作</p>
        </div>
        <a href="register.html">点击下一步</a>
        <h3>预授信</h3>
    </div>
</div>
<script src="js/qingniao/jquery-3.2.0.min.js"></script>
<script src="js/qingniao/index.js"></script>
<script>
    $(document).ready(function () {
        /*Safari浏览器加上点击的二态效果*/
        var a = document.getElementsByTagName('button');
        for (var i = 0; i < a.length; i++) {
            a[i].addEventListener('touchstart', function () {
            }, false);
        }
        Index.init();
    })


</script>

</body>
</html>
