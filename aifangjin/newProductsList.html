<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>全部产品列表</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet/less" type="text/css" href="css/public.less">
    <link rel="stylesheet/less" type="text/css" href="css/newProductsList.less">
    <script src="js/less.js"></script>
</head>
<body>
<header class="public_header">
    <a href="javascript:;" class="return"></a>
    <span class="productHeader">爱房金</span>
    <a href="tel:400-008-6699" class="moreProducts">电话咨询</a>
</header>
<div class="main">
    <div class="header">
        <div class="headerText">
            <span class="headerInfo">最优贷款方案</span><em class="cutLine">|</em><span class="headerInfo">1V1专属服务</span>
        </div>
        <a href="apply_fir.html" class="soonApply">快速申请</a>
    </div>
    <div class="content">
        <ul class="list" id="productsList">
            <li class="item" v-for="item in items">
                <a :href="'newProducts.html?id='+item.id" class="itemBox">
                    <div class="productPic">
                        <img :src="item.icon_pic" alt="" class="productImg">
                    </div>
                    <div class="productInfoCont">
                        <div class="productTitle">
                            <span class="productName"  v-text="item.product_name_polish"></span>
                            <i class="productInfo" v-text="item.product_polish_desc"></i>
                        </div>
                        <div class="productInfoList">
                            <span class="productInfoItem" v-if="item.product_advantage_1"><i v-text="item.product_advantage_1"></i></span>
                            <span class="productInfoItem" v-if="item.product_advantage_2"><i v-text="item.product_advantage_2"></i></span>
                            <span class="productInfoItem" v-if="item.product_advantage_3"><i v-text="item.product_advantage_3"></i></span>
                        </div>
                    </div>
                    <span class="enter"></span>
                </a>
                <div class="line"></div>
            </li>
        </ul>
    </div>
</div>



<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/public.js"></script>
<script src="js/newProductsList.js"></script>
<script src="js/vue.min.js"></script>
<script>
    $(function(){
        NewProductsList.init();
        //回退功能
        Public.init();
    })
</script>
</body>
</html>
