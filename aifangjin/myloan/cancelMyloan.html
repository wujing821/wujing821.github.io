<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>取消申请</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" type="text/css" href="../css/public.less">
    <link rel="stylesheet/less" type="text/css" href="../css/myloan/myloan.less">
    <link rel="stylesheet/less" type="text/css" href="../css/myloan/cancelMyloan.less">
    <script src="../js/less.js"></script>
</head>
<body>
<header class="public_header">
    <a href="javascript:;" class="return"></a>
    <span class="productHeader"><i></i>取消申请</span>
    <div class="dropdownMenuBtn">
        <a href="javascript:;" class="clickbf" id="menuBtn"></a>
        <div class="dropdownMenu hide" id="dropdown-menu">
            <a href="../index.html"><i class="menuIndex"></i>首页</a>
            <a href="../profile/profile.html"><i class="menuPerson"></i>账户中心</a>
        </div>
    </div>

</header>
<div class="wrapper">
    <div class="container">
        <div class="cancelReason">
            <div class="cancelReasonHeader" id="cancel-reason-header">
                <span class="requiredReason" id="require-reason"><i class="required">*</i>选择取消原因</span><strong class="dropdownArrows"></strong>
            </div>
            <div class="loan_wrapper">
                <div class="loan_cont">
                    <div>
                        <ul class="dropdown-menu" id="">
                            <li class="active"><span><i>填写错误，重新填写</i></span></li>
                            <li><span><i>不想申请了</i></span></li>
                            <li><span><i>申请其他产品</i></span></li>
                            <li class="last_item"><span><i>其他原因</i></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cancelMain">
                <textarea name="cancelReasonCont" id="cancelReasonCont" maxlength="100" placeholder="补充说明取消原因"></textarea>
                <div class="numberCount"><span id="numCount">0</span>/<span>100</span></div>
            </div>
        </div>
        <p class="description">您已面签，需业务顾问进行确认后方可成功取消</p>
    </div>

</div>
<div class="success_bottom">修改成功</div>
<div class="submitBtn">
    <a href="javascript:;" class="submitButton" id="submit-button">提交</a>
</div>
<!--<div class="loan_footer"><a href="tel:400-008-6699"></a></div>-->
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/myloan/myloan.js"></script>
<script src="../js/myloan/cancelMyloan.js"></script>
<script src="../js/vue.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        var a = document.getElementsByTagName('a');
        for(var i = 0; i < a.length; i++)
        {
            a[i].addEventListener('touchstart',function(){},false);
        }
        Myloan.init();
        //下拉列表
        Public.dropDown();
        Public.init();
        //取消申请
        Cancel.init();
    })
</script>
</body>
</html>
