<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--定制iphone中safari顶端的状态条样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止百度转码显示-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--关闭页面自动探测电话号码功能-->
    <meta http-equiv="x-rim-auto-match" content="none">
    <!--禁止识别电话号码和邮箱-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--优先使用ie最新版和chrome-->
    <meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!--页面关键字-->
    <meta content="" name="爱房金，贷款">
    <!--页面描述-->
    <meta content="" name="爱房金，贷款">
    <title>立即申请</title>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet/less" type="text/css" href="../css/public.less">
    <link rel="stylesheet/less" type="text/css" href="../css/apply/applynew.less">
    <link rel="stylesheet/less" type="text/css" href="../css/form.less">
    <script src="../js/less.js"></script>
</head>
<body class="product_container">
<header class="public_header com_header">
    <a href="javascript:;" class="return"></a>
    装修贷-立即申请
</header>

<div class="container product">
    <div class="loan_container">
        <div class="loan_form_group">
            <label>贷款金额</label>
            <div class="loan_input_group">
                <div>
                    <input type="tel" placeholder="" maxlength="4" name="money" data-parameter="application_amount" value="50">
                    <strong>(1-3000万元)</strong>
                </div>
            </div>
            <span>万元</span>
        </div>
        <div class="loan_form_group">
            <label>贷款期限</label>
            <div class="loan_input_group">
                <div>
                    <input type="tel" placeholder="" maxlength="3" data-parameter="loan_period" name="time" value="12">
                    <strong>(1-360个月)</strong>
                </div>
            </div>

            <span>个月</span>
        </div>
    </div>
    <div class="error_bottom error_com">
        <span>手机号错误</span>
    </div>
    <div class="apply_footer ">
        <div class="tip_loan">
            <p>预计月还款额  <span>6890</span>元，预计总利息 <span>69000</span>元</p>
            <p>*根据产品平均利率估算，仅供参考，以实际贷款利率为准</p>

        </div>
        <div class="submit_c">
            <button class="submit_apply">保存并提交</button>
        </div>
    </div>

 
</div>
<div class="cover"></div>
<div class="alert applay_alert ">
    <div class="correct"><img src="../img/form/correct.png" alt=""></div>
    <h1>恭喜您提交成功</h1>
    <p>已为您自动创建账户，您可通过手机验
        证码登录账户查询贷款进度！</p>
    <a href="javascript:;">
        确定
    </a>
    <!--<div class="a_footer">登录中 <img src="img/form/wait.png" alt=""></div>-->
</div>

<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/form.js"></script>
<script>
    $(document).ready(function () {
        Form.init()
        Form.applynew();
    })
</script>
</body>
</html>
