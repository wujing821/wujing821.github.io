<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--全屏模式，隐藏地址栏-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--定制iphone中safari顶端的状态条样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--禁止百度转码显示-->
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<!--关闭页面自动探测电话号码功能-->
		<meta http-equiv="x-rim-auto-match" content="none">
		<!--禁止识别电话号码和邮箱-->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!--优先使用ie最新版和chrome-->
		<meta http-equiv="X-UA-compatible" content="IE=edge chrome=1">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!--页面关键字-->
		<meta content="" name="爱房金，贷款">
		<!--页面描述-->
		<meta content="" name="爱房金，贷款">
		<title>预约卡</title>
		<script src="js/qingniao/rem.js"></script>
		<link rel="stylesheet" href="css/qingniao/base.css">
		<link rel="stylesheet/less" type="text/css" href="css/qingniao/public.less">
		<link rel="stylesheet/less" type="text/css" href="css/qingniao/reservationCard.less">
		<script src="js/qingniao/less.js"></script>
	</head>

	<body>
		<header>青鸟分期，专属预约卡</header>
		<div class="main">
			<div class="tel">
				<div class="telPic">
					<img src="img/qingniao/card/2.jpg"/>
				</div>
				<div class="telNum">138****0300</div>
			</div>
			<div class="mainCont">
				<div class="stage">
					<div class="stageAmount clearfix">
						<div class="stageIcon stageIconMoney"></div>
						<div class="stageTitle">分期金额</div>
						<div class="stageMoney">
							<i>&yen;</i><span>3000</span>
						</div>
					</div>
					<div class="line"></div>
					<div class="stageAmount clearfix">
						<div class="stageIcon stageIconNum"></div>
						<div class="stageTitle">分期期数</div>
						<div class="stageMoney">
							<span>12</span><i>个月</i>
						</div>
					</div>
					<!--<div class="circleLeft"></div>-->
					<!--<div class="circleRight"></div>-->
				</div>
				<div class="chooseClass">
					<div class="stageAmount clearfix">
						<div class="stageIcon stageIconMoney"></div>
						<div class="stageTitle">所选课程</div>
						<div class="tickets">
							<div class="ticketsBox">
								<span class="ticketsItem">教学综合券</span>
								<span class="ticketsItem">感觉统合券</span>
								<span class="ticketsItem">steam综合券</span>
								<span class="ticketsItem">学前交换券</span>
								<!--<span class="ticketsItem">亲子旅游券</span>-->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="qrCode">
				<div class="qrCodeTitle">青鸟分期预约卡说明</div>
				<div class="qrCodeCont">
					<div class="qrCodePic">
						<img src="img/qingniao/card/code.jpg"/>
					</div>
					<div class="qrCodeInfo">文案文案文案文案文案文案文案文案</div>

				</div>
			</div>
		</div>
		<div class="cardfooter">
			<a href="tel:400-008-6699">
				<i class="telIcon"></i><span class="telNum">电话咨询400-008-6699</span>
			</a>
		</div>
	</body>

</html>
