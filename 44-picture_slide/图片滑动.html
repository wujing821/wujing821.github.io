<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="mTween.js"></script>
		<script src="tween.js"></script>
		<style>
		#box {width: 500px; height: 400px; border: 2px solid #666; margin: 20px auto;overflow: hidden;}
		#box ul {width: 500px; height: 400px; padding: 0; margin: 0; position: relative;}
		#box ul li {width: 500px; height: 400px; overflow: hidden; position: absolute; left: 0; top: 0; z-index: 1; opacity: 1;}
		#box ul li img {width: 100%; height: 100%;}
		#box li.current { z-index: 10;}
		#box li.next { z-index: 5;}
	</style>
	</head>
	<body>
		<div id="box">
		<ul>
			<li class="current"><img src="pic/1.jpg" /></li>
			<li class="next"><img src="pic/2.jpg" /></li>
			<li><img src="pic/3.jpg" /></li>
			<li><img src="pic/4.jpg" /></li>
			<li><img src="pic/5.jpg" /></li>
			<li><img src="pic/6.jpg" /></li>
			<li><img src="pic/7.jpg" /></li>
		</ul>
	 </div>
	 <script>
	 	var box = document.getElementById('box');
	 	var lis = document.getElementsByTagName('li');
	 	var imgs = document.getElementsByTagName('img');
	 	var ul = document.getElementsByTagName('ul')[0];
	 	var num = 0;
	 	var onOff = true;
	 	document.onkeydown = function(event){
	 		
	 		switch(event.keyCode){
		 		case 37:
		 		if(!onOff)return;
		 		onOff = false;
		 		mTween(lis[num],'left',-500,300,'linear',function(){
		 			onOff = true;
		 			lis[num].className = '';
		 			lis[num].style.cssText = '';
		 			num++;
					num %= lis.length;
		 			lis[num].className = 'current';
		 			lis[(num+1)%lis.length].className = 'next';
		 			
					
		 		})
		 		break;
		 		case 38:
		 		if(!onOff)return;
		 		onOff = false;
		 		mTween(lis[num],'top',500,300,'linear',function(){
		 			onOff = true;
		 			lis[num].className = '';
		 			lis[num].style.cssText = '';
		 			num++;
					num %= lis.length;
		 			lis[num].className = 'current';
		 			lis[(num+1)%lis.length].className = 'next';
		 		})
		 		break;
		 		case 39:
		 		if(!onOff)return;
		 		onOff = false;
		 		mTween(lis[num],'left',500,300,'linear',function(){
		 			onOff = true;
		 			lis[num].className = '';
		 			lis[num].style.cssText = '';
		 			num++;
					num %= lis.length;
		 			lis[num].className = 'current';
		 			lis[(num+1)%lis.length].className = 'next';
		 		})
		 		break;
		 		case 40:
		 		if(!onOff)return;
		 		onOff = false;
		 		mTween(lis[num],'top',500,300,'linear',function(){
		 			onOff = true;
		 			lis[num].className = '';
		 			lis[num].style.cssText = '';
		 			num++;
					num %= lis.length;
		 			lis[num].className = 'current';
		 			lis[(num+1)%lis.length].className = 'next';
		 		})
		 		break;
		 	}
	 		
	 	}
	 	document.onmousedown = function(){
	 		return false;
	 	}
	 </script>
	</body>
</html>
